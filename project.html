    <script>
      // 當文檔完全加載並準備就緒時，執行以下函數
      document.addEventListener("DOMContentLoaded", function () {
        // 獲取所有帶有 ".custom-nav-link" 類名的元素
        let navLinks = document.querySelectorAll(".custom-nav-link");

        // 獲取所有帶有 ".custom-tab-pane" 類名的元素
        let tabPanes = document.querySelectorAll(".custom-tab-pane");

        // 對於每一個 ".custom-nav-link" 元素
        navLinks.forEach(function (link) {
          // 當該元素被點擊時，執行以下函數
          link.addEventListener("click", function (e) {
            // 阻止點擊元素的預設行為（例如防止鏈接跳轉）
            e.preventDefault();

            // 移除所有 ".custom-nav-link" 元素的 "active" 類名
            navLinks.forEach((l) => l.classList.remove("active"));

            // 移除所有 ".custom-tab-pane" 元素的 "active" 類名
            tabPanes.forEach((pane) => pane.classList.remove("active"));

            // 為被點擊的 ".custom-nav-link" 元素添加 "active" 類名
            e.target.classList.add("active");

            // 根據被點擊的 ".custom-nav-link" 元素的 "href" 屬性獲取對應的 ".custom-tab-pane" 元素
            let targetPane = document.querySelector(
              e.target.getAttribute("href")
            );

            // 為對應的 ".custom-tab-pane" 元素添加 "active" 類名
            targetPane.classList.add("active");
          });
        });
      });
    </script>
